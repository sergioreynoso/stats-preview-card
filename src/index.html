<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png" />

    <title>Frontend Mentor - Stats preview card component solution</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__content">
          <h1 class="card__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="stat">
              <h2 class="stat__value">10k+</h2>
              <p class="stat__headline">Companies</p>
            </div>
            <div class="stat">
              <h2 class="stat__value">314</h2>
              <p class="stat__headline">Templates</p>
            </div>
            <div class="stat">
              <h2 class="stat__value">12M+</h2>
              <p class="stat__headline">Queries</p>
            </div>
          </div>
        </div>
        <div class="card__img">
          <img src="img/image-header.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
